<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <h1>Admin - Edit Product</h1>

      <a href="admin-upload.html">Bulk Upload</a>
      <a href="admin-products.html">Product Listing</a>
      <a href="signin.html">Sign Out</a>

  <main>
    <h2>Product Details</h2>
    <form id="edit-product-form">
      <input type="text" id="name" placeholder="Name" required />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="text" id="image_url" placeholder="image" required />
      <input type="number" id="price" placeholder="Price" required />
      <input type="number" id="category_id" placeholder="Category ID" required />
      <button type="submit">Save Product</button>
    </form>
  </main>

  <script src="scripts/product-edit.js"></script>
