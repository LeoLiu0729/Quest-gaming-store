<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Products</title>
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
  <header>
    <h1>Admin - Manage Products</h1>
    <nav>
      <a href="admin-upload.html">Bulk Upload</a>
      <a href="admin-products.html">Product Listing</a>
      <a href="signin.html">Sign Out</a>
    </nav>
  </header>
  <main>
    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Image</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>
    <!-- Add Product Modal -->
<div id="add-product-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideAddProductForm()">&times;</span>
      <h3>Add New Product</h3>
      <form id="add-product-form" enctype="multipart/form-data">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required />
  
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Description"></textarea>
  
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
  
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Price" required />
  
        <label for="category_id">Category ID:</label>
        <input type="number" id="category_id" name="category_id" placeholder="Category ID" required />
  
        <button type="submit">Add Product</button>
        <button type="button" onclick="hideAddProductForm()">Cancel</button>
      </form>
    </div>
  </div>
  
  <!-- Add New Product Button -->
  <button onclick="showAddProductForm()">Add New Product</button>
  
  
  </main>
  <script src="scripts/admin-products.js"></script>
</body>
</html>
